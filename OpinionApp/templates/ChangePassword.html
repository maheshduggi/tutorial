{% load static %}
<html>

<head>
    <title>Opinion Mining</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
    <script LANGUAGE="Javascript">
        function validate() {
            var x = document.forms["f1"]["password"].value;

            if (x == null || x == "") {
                window.alert("Password must be enter");
                document.f1.password.focus();
                return false;
            }
            return true;
        }
    </script>
</head>

<body>
    <div id="wrapper">
        <div id="header">
            <div id="logo">
                <center>
                    <font size="4" color="yellow">Opinion Mining For Social Networking Site</font>
                </center>
            </div>
            <div id="slogan">

            </div>
        </div>
        <div id="menu">
            <ul>
                <center>
                    <li><a href="{% url 'HomePage' %}">Home</a></li>
                    <li><a href="{% url 'EditProfile' %}">Edit Profile</a></li>
                    <li><a href="{% url 'UpdateStatus' %}">Update Status</a></li>
                    <li><a href="{% url 'ChangePassword' %}">Change Password</a></li>
                    <li><a href="{% url 'PostTopic' %}">Post Topic</a></li>
                    <li><a href="{% url 'index' %}">Logout</a></li>
                </center>
            </ul>
            <br class="clearfix" />
        </div>

        <div id="splash">
            <img class="pic" src="{% static 'images/investor1.jpg' %}" width="870" height="230" alt="" />
        </div>
        <center>
            <form name="f1" method="post" action={% url 'ChangeMyPassword' %} OnSubmit="return validate()">
                {% csrf_token %}<br/>
                <h3><b>Change Password Screen</b></h3>

                <font size="" color="black">
                    <center>{{ data }}</center>
                </font>

                <table align="center" width="80">
                    <tr>
                        <td><b>New&nbsp;Password</b></td>
                        <td><input type="password" name="password" style="font-family: Comic Sans MS" size="30" /></td>
                    </tr>




                    <tr>
                        <td></td>
                        <td><input type="submit" value="Update Password">
                        </td>
                </table>
                <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
    </div>

    </div>


</body>

</html>
